<!DOCTYPE html>
<!-- saved from url=(0085)http://a.counect.com/p1_test/sjmwymf/app/mca/regEx.php?o=ojjIJjw2XkTVkTUln8AGmTrogx8E -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"></meta>
    <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="white"></meta>
    <title>结果</title>
    <script th:src="@{/static/nocard/js/wx.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/jquery-1.9.1.min.js}" type="text/javascript"></script>
    
	<link rel="stylesheet" th:href="@{/static/css/weui.css}"></link>
	<link rel="stylesheet" th:href="@{/static/nocard/css/style.css}"></link>

    <style type="text/css">

        .pay_msg {
            font-size: 18px;
            line-height: 43px;
            margin-left: 10px;
        }

        .preview_item {
            overflow: hidden;
            line-height: 1.5em;
            padding: 10px 25px;
        }

        .preview_label {
            float: left;
            margin-right: 1em;
            min-width: 4em;
            color: #999999;
            text-align: justify;
            text-align-last: justify;
        }

        .statu {
            width: 45px;
            vertical-align: middle;
        }
    </style>

</head>
<body>
<div class="weui_msg">
    <div class="weui_icon_area" th:if="${flag eq '01'}">
        <img class="statu success" th:src="@{/static/nocard/images/succ_green.png}"/>
        <span class="pay_msg">登录成功！</span>
    </div>
    <div class="weui_icon_area" th:if="${flag eq '02'}">
        <img class="statu success" th:src="@{/static/nocard/images/succ_green.png}"/>
        <span class="pay_msg">申请成功！</span>
    </div>
</div>

<div th:if="${flag eq '01'}">
    <div class="preview_item">
        <label class="preview_label">恭喜您可以通过公众号立即发起无卡交易。</label>
    </div>
</div>

<div th:if="${flag eq '02'}">
    <div class="preview_item">
        <label class="preview_label">您的申请已受理，我们将会在三个工作日内与您联系，请保持手机畅通。</label>
    </div>
</div>

<br/>
<br/>
<br/>
	<div class="weui_btn_area">
		<a id="reg_btn" href="#" class="weui_btn blue_btn"
			onclick="closseAndBack()">返回主界面</a>
	</div>

<script type="text/javascript">
    //关闭微信头部分享菜单
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
        WeixinJSBridge.call('hideToolbar');
    });

    //禁用返回按钮
    $(function(){
        var state = {
            title: "title",
            url: "#"
        };
        window.history.pushState(state, "title", "#");
        window.addEventListener('popstate', function(e){
            window.history.forward(1);
        }, false);
    });

	function closseAndBack(){
		 WeixinJSBridge.call('closeWindow');   // 关闭微信浏览器
		 window.opener=null;
		 window.open('','_self');
		 window.close();   // 关闭电脑浏览器
	}
</script>
</body>
</html>
